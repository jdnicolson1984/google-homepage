<!DOCTYPE html>
<html>
	<head>
		<title>Google Home</title>
		<style type="text/css">
		html{
		height: 100%}
		
		body{
		margin:0;
		min-height: 100%;
		display:flex;
		flex-direction: column;}
		
		div{
		flex:1;}
		
		ul{
		list-style: none;
		padding-left: 0;
		margin: 0;
		}
		
		header ul{
		display: flex;
		background: green;
		justify-content: flex-end;}
		
		header li{
		padding:1em;}
		
		footer{
		background: #f2f2f2;
		border-top: 1px solid #e4e4e4}
		
		footer ul:first-child{;
		float: left;
		padding:1em;}
		
		footer ul:last-child{
		float: right;
		padding:1em;}
		
		footer li{
		display:inline;
		padding: 1em;}
		
		</style>
	</head>
	<body>
		<header>
			<ul>
				<li>Gmail</li>
				<li>Images</li>
				<li>Dots</li>
				<li>Sign In</li>
			</ul>
		</header>
		<div>
			<img src="https://www.google.ca/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
		</div>
		<footer>
			<ul>
				<li>Advertising</li>
				<li>Business</li>
				<li>About</li>
			</ul>
			<ul>
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
				<li>Use Google.com</li>
			</ul>
		</footer>
	</body>
</html>
